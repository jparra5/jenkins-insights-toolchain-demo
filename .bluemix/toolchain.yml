---
name: "Simple Cloud Foundry toolchain with Jenkins"
description: "This toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in your organization, when you click **Create**, it is automatically added at no cost to you. For more information and terms, see the [Bluemix catalog](/catalog/services/continuous-delivery/).\n\nTo get started, click **Create**."
version: 0.1
image: data:image/svg+xml;base64,$file(toolchain.svg,base64)
icon: data:image/svg+xml;base64,$file(icon.svg,base64)
required:
 - sample-repo

# Github repos
demo-dra-repo:
  service_id: githubpublic
  parameters:
    repo_name: "demo-dra-{{name}}"
    repo_url: https://github.com/xunrongl/DemoDRA.git
    type: clone
    has_issues: false

#vue-repo:
  #service_id: githubpublic
  #parameters:
    #repo_name: "vue-{{name}}"
    #repo_url: https://github.com/vuejs/vue.git
    #type: clone
    #has_issues: true

#Slack
messaging:
  service_id: slack
  include: slack.yml

#Jenkins
jenkins:
  service_id: jenkins
  include: jenkins.yml

#DevOps Insights
dra:
  service_id: draservicebroker
  include: dra.yml

#Web IDE
webide:
  service_id: orion
